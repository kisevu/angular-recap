
@if (!todoItems().length) {
  <p>Loading...</p>
}

<table class="table table-stripped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">todo</th>
      <th scope="col">User Id</th>
      <th scope="col">Completed </th>
    </tr>
  </thead>
  @for (todo of todoItems(); track todo.id) {
    <tbody>
        <app-todo-item [todo]="todo"/>
    </tbody>
  }
  
</table>
